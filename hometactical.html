<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>hometeamcards</title>
    <link rel="stylesheet" href="code/card.css">
</head>
<body>
<script type="text/x-handlebars">
    {{outlet}}
</script>
<script type="text/x-handlebars" id="index">
    {{#each hometeamcard in model}}
        <div class="card">
            <div class="title hometeamcard">
                ► домашняя тактическая карточка
            </div>
        </div>
        <div class="card">
            <div class="title">
                {{hometeamcard.key}}: {{hometeamcard.title}}
            </div>
            <br>
            <div class="paragraph">
                {{hometeamcard.description1}}
            </div>
            {{#if hometeamcard.description2}}
                <div class="paragraph">
                    {{hometeamcard.description2}}
                </div>
            {{/if}}
            {{#if hometeamcard.result}}
                <br>
                <div class="paragraph">
                    {{hometeamcard.result}}
                </div>
            {{/if}}
        </div>
    {{/each}}
</script>
<script src="code/lib/js/libs/jquery-1.10.2.js"></script>
<script src="code/lib/js/libs/handlebars-v2.0.0.js"></script>
<script src="code/lib/js/libs/ember-1.9.1.js"></script>
<script src="code/lib/js/app.js"></script>
</body>
</html>
